   var r = window.location.search.substr(1).match(reg);
  if(r!=null){
    window.location.replace('https://aggregation-system.github.io/aggregation/index.html?ut=syss&invertCode='+unescape(r[2]));

  }else{
    //window.location.replace('http://test.utopiacategory.com/aggregation/index.html?ut=syss');

}
